name: S.Net Auto Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          # Menambahkan konfigurasi SSH agar otomatis pakai Cloudflared
          printf '%s\n' \
            'Host deploy-server' \
            '  HostName ${{ secrets.REMOTE_HOST }}' \
            '  User ${{ secrets.REMOTE_USER }}' \
            '  IdentityFile ~/.ssh/id_ed25519' \
            '  ProxyCommand /usr/bin/cloudflared access ssh --hostname %h' \
            '  StrictHostKeyChecking no' \
            > ~/.ssh/config

      - name: Run Deploy Script via SSH
        shell: bash
        run: |
          ssh deploy-server 'bash -s' << 'ENDSSH'
          set -e
          cd /home/fathur/serverdev || exit 1
          git fetch origin master
          git reset --hard origin/master
          /home/fathur/.bun/bin/bun install
          /home/fathur/.bun/bin/bun x prisma generate
          sudo /usr/bin/systemctl restart snet-backend
          if systemctl is-active --quiet snet-backend; then
            echo "S.Net is UP and Running!"
          else
            echo "Service found but failed to start."
            exit 1
          fi
          echo "Deployment S.Net berhasil pada $(date)"
          ENDSSH
# Note: Sesuaikan path di atas dengan path project kamu di server remote.